<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>

    <title>Search page - Online Exam Soln</title>
  </head>
  

  <body>
    <div class="container-fluid-lg">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">Online Exam Soln</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >All</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/postquestion">Post</a>
              </li>
            </ul>
       <form class="d-flex" action="/searchquestion"  method="POST">
             {% csrf_token %}  

              <input
                class="form-control me-2"
                type="search"
                id = "searchques"
                name = "searchques"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" name="searchquestion" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-lg my-4">

{% for rs in question %}
    <div class="card my-2 shadow-sm mx-auto" >
      <div class="card-body my-2 d-flex align-items-center justify-content-between ">
        <div class="card_left " style="width: 85%">
          <h5 class="card-title">{{rs.question}}</h5>
          <p class="card-text">{{rs.answer}}</p>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Posted by: {{rs.pidit}}</h6>
      </div>
    </div>
{% endfor %}
   
    </div>


    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
